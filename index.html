<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=640">
    <title>Virtual Playground</title>
    <link rel="stylesheet" href="styles/vpc.css">
    <script src="scripts/vpc.js"></script>
</head>
<body>
    <div id="emulatorFrame">
        <div id="screen_container">
            <textarea id="terminal"></textarea>
            <canvas id="canvasVGA"></canvas>
        </div>
        <div id="click_to_start"><p>はじめるときはここをクリック...</p></div>

        <div id="virtualTrackpad" style="display: none;">
            <span class="vPadButton" id="vPadBtnL">&nbsp;</span>
            <span class="vPadButton" id="vPadBtnR">&nbsp;</span>
        </div>

        <div id="biosPanel" style="display: none;">
            <article>
                <div class="controlFrame">
                    <label>
                        CPU Mode:
                        <select id="selCpuGen">
                            <option value="0">8086</option>
                            <option value="1">80186</option>
                            <option value="2">80286</option>
                            <option value="3">386SX</option>
                            <option value="4" selected>486SX</option>
                        </select>
                    </label>
                    <br>
                    <label>
                        Memory:
                        <select id="selMemory">
                            <option value="640">640KB</option>
                            <option value="16384" selected>16MB</option>
                            <option value="65536">64MB</option>
                        </select>
                    </label>
                </div>
                <div id="cpMidi"></div>
            </article>
        </div>
    </div>

    <div id="controlPanel">

        <span id="frameFD" class="leftFrame">
            <a id="buttonReset" class="buttonFace destructiveButton">RESET</a>
            <select id="selDiskImage">
                <option value=""></option>
                <option value="./bin/fdos.img" selected>FreeDOS</option>
                <option value="./bin/floppybird.img">Floppy Bird</option>
                <option value="./bin/haribote.img">Haribote OS</option>
                <option value="./bin/osz.img">osz</option>
            </select>
            <input id="fileLocal" type="file" style="position: absolute; width:0px; height:0px; z-index: -1;">
            <label>
                <input id="labelLocal" type="text" readonly="readonly" placeholder="file:">
            </label>
            <label id="volumeControl">
                &#x1F50A;<input id="inputVolume" type="range" min="0" max="10" step="1" value="5" style="width: 5em;">
            </label>
            <label>
                <a id="keyFocusButton" class="buttonFace activeButton">&#x2328;&#xFE0F;</a>
            </label>
            <!-- <label>
                <a id="mouseFocusButton" class="buttonFace" disabled>&#x1F5B1;&#xFE0F;</a>
            </label> -->
            <label>
                <a id="biosButton" class="buttonFace activeButton">Config</a>
            </label>
        </span>

        <details>
            <summary class="buttonFace">DevTool</summary>
            <article>
                    <a id="buttonNMI" class="buttonFace">Step</a>
                    <a id="buttonDevCLS" class="buttonFace destructiveButton">&#x1f5d1;</a>
                    <input id="debugCmdline" type="text" list="cmdSuggestion" placeholder="COMMAND" size="40">
                    <a id="" class="buttonFace activeButton">Enter</a>
                    <datalist id="cmdSuggestion">
                        <option value="t">Step</option>
                        <option value="c">Continue</option>
                        <option value="e">Edit &lt;Address&gt; &lt;Values...&gt;</option>
                        <option value="f">Fill &lt;Range&gt; &lt;Value&gt;</option>
                        <option value="d">Dump &lt;Range&gt;</option>
                        <option value="r">ShowRegister</option>
                        <option value="u">DisAssemble &lt;Range&gt;</option>
                    </datalist>
                    <br>
                    <textarea id="devTerminal" cols="80" rows="20" readonly></textarea>
            </article>
            <address>POWERED by <a href="https://github.com/neri/vpc">Virtual Playground</a></address>
        </details>
    </div>

</body>
</html>
